sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t ddu0191/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true ddu0191/react-test npm test

after_success:
  - docker build -t ddu0191/multi-client ./client
  - docker build -t ddu0191/multi-nginx ./nginx
  - docker build -t ddu0191/multi-server ./server
  - docker build -t ddu0191/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | sudo docker login -u "$DOCKER_USERNAME" --password-stdin
  # Take those images and push them to docker hub
  - docker push ddu0191/multi-client
  - docker push ddu0191/multi-nginx
  - docker push ddu0191/multi-server
  - docker push ddu0191/multi-worker
